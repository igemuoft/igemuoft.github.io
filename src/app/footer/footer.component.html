    <div class="my-form">
        <form class="example-form" [formGroup]="myForm">
            <mat-form-field class="example-full-width" appearance="standard">
                <mat-label>Enter email here for newsletters</mat-label>
                <input formControlName="myEmail" type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" placeholder="Ex. pat@example.com ">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </form>
